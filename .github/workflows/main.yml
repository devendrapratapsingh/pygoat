name: CI
on: [push]
jobs:
   sast_scan:
       name: Bandit scan
       runs-on: ubuntu-latest
       steps:
         - name: checkout code
           uses: actions/checkout@v2

         - name: setup python
           uses: actions/setup-python@v2
           with: 
             python-version: 3.11

         - name: install bandit
           run: pip install bandit

         - name: run bandit scan
           run: bandit -r .
        
  
